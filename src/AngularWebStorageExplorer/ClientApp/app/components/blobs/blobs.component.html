<p *ngIf="!blobs"><em>Loading blobs...</em></p>

<table class="ui blue table" *ngIf="blobs">
	<thead>
		<tr>
			<th></th>
			<th></th>
			<th>Blob</th>
			<th>
				<div style="display:flex">
					<input type="file" #fileInput placeholder="Upload file..." />
					<button type="button" (click)="upload()">Upload</button>
				</div>
			</th>
	</thead>
	<tbody>
		<tr *ngFor="let blob of blobs">
			<td class="collapsing">
				<button class="ui icon button" (click)="removeBlob($event)">
					<i class="trash icon"></i>
				</button>
			</td>
			<td class="collapsing">
				<button class="ui icon button" (click)="downloadBlob($event)">
					<i class="download icon"></i>
				</button>
			</td>
			<td colspan="2">{{ blob }}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th colspan="2">{{ blobs.length }} blobs found</th>
			<th></th>
			<th></th>
		</tr>
	</tfoot>
</table>
