<h1 class="azure parent">Azure Storage web explorer</h1>
<p></p>
<div class="parent">
	<div class="child ui card">
		<div class="content">
			<div class="header">Sign in</div>
			<div class="meta">Sign in with your Azure Key or Shared Access Signature</div>
			<div class="description">
				<div class="ui left icon input">
					<input #azureAccount type="text" placeholder="Azure account" (keyup)="typingMessage($event)">
					<i class="user icon"></i>
				</div>
				<p></p>
				<div class="ui left icon input">
					<input #azureKey type="password" placeholder="Key or SAS" (keyup)="typingMessage($event)">
					<i class="key icon"></i>
				</div>
				<p></p>
				<button class="ui active button" (click)="signIn()">
					<i class="user icon"></i>
					Login
				</button>

				<div *ngIf="showError" class="ui left pointing red basic label">Invalid account or key</div>

			</div>
		</div>
	</div>


</div>

<div *ngIf="loading" class="ui active text centered inline loader">
</div>
